<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="img">
      <div class="layer">
        <!--image-->
      </div>
    </div>

    <section class="content">
      <h1 class="content-title">Get <span class="title-stats">insights</span> that help your business grow.</h1>
      <p class="content-parag">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stats-item">
          <p class="content-data">10k+</p>
          <span class="data-stats">companies</span>
        </div>
        <div class="stats-item">
          <p class="content-data">314</p>
          <span class="data-stats">templates</span>
        </div>
        <div class="stats-item">
          <p class="content-data">12m+</p>
          <span class="data-stats">queries</span>
        </div>
      </div>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√© Baccili</a>.
  </div>
  
</body>
</html>
